    <!-- Footer Component -->
    <footer role="contentinfo">
      <div class="container">
        {% if page.title != "Contact Us" %}
        <span class="tag"><a href="/contact-us">Contact Us</a></span>
        {% endif %}
        <div class="row">
          <div class="half">
            <span class="small-body-text">&copy;<a href="{{ site.url }}">{{ site.title }}</a> - All Rights Reserved <span id="year" class="getYear">year</span></span>
          </div>
          <div class="half social">
            <ul class="horizontal right">
              <li><a href="https://www.facebook.com/ftpdenver" title="{{ site.title }} Facebook - opens in new tab" target="_blank"><span class="fa fa-facebook-square fa-2x"></span></a></li>
              <li><a href="{{ site.baseurl }}/contact-us" title="Contact {{ site.title }}"><span class="fa fa-envelope-square fa-2x"></span></a></li>
            </ul>
          </div>
        </div>
      </div>

    </footer>
    <!-- ./Footer Component -->
